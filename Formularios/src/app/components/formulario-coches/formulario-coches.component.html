<form action="" #formCoche="ngForm" (ngSubmit)="onSubmit(); formCoche.reset()">
  <p>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="coche.nombre" required>
    <span *ngIf="(nombre.touched||nombre.dirty) && !nombre.valid">
      ¡El nombre es incorrecto!
    </span>
  </p>
  <p>
    <label for="caballaje">Caballaje:</label>
    <input type="text" id="caballaje" name="caballaje" #caballaje="ngModel" [(ngModel)]="coche.caballaje" required
           pattern="[0-9]+">
    <span *ngIf="(caballaje.touched||caballaje.dirty)&& !caballaje.valid">
      ¡El caballaje es incorrecto!
    </span>
  </p>
  <p>
    <label for="color">Color:</label>
    <input type="text" id="color" name="color" #color="ngModel" [(ngModel)]="coche.color" required pattern="[a-zA-Z#]+">
    <span *ngIf="(color.touched||color.dirty) && !color.valid">
      ¡El color es incorrecto!
    </span>
  </p>
  <input type="submit" value="Guardar" [disabled]="!formCoche.form.valid">
</form>
